<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig-Dice Game</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
   <link href="css/styles.css" rel="stylesheet">
   <script src="js/jquery-3.2.1.min.js"></script>

  </head>
  <body>

      </div>



    </div>
